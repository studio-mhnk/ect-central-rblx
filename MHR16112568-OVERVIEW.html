<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการนับคะแนน - ECT MHR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sarabun', 'Tahoma', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .title-section h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timestamp {
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }
        
        .disclaimer {
            color: #d32f2f;
            font-size: 16px;
            line-height: 1.6;
            text-align: right;
        }
        
        .progress-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .progress-label {
            font-size: 24px;
            font-weight: bold;
            min-width: 100px;
        }
        
        .progress-bar {
            flex: 1;
            height: 40px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: #4caf50;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 24px;
            font-weight: bold;
            min-width: 80px;
            text-align: right;
        }
        
        .note {
            font-size: 14px;
            color: #666;
            font-style: italic;
            text-align: right;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 18px;
        }
        
        thead {
            background: #ff9800;
            color: white;
        }
        
        th {
            padding: 15px 20px;
            text-align: left;
            font-weight: bold;
            border-right: 1px solid #fff;
        }
        
        th:last-child {
            border-right: none;
        }
        
        tbody tr {
            border-bottom: 1px solid #e0e0e0;
        }
        
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        tbody tr.alliance-row {
            background: #fff;
        }
        
        tbody tr.sub-party {
            background: #f5f5f5;
            font-style: italic;
        }
        
        tbody tr.total-row {
            background: #fff3e0;
            font-weight: bold;
            border-top: 2px solid #ff9800;
        }
        
        td {
            padding: 12px 20px;
            border-right: 1px solid #e0e0e0;
        }
        
        td:last-child {
            border-right: none;
        }
        
        .party-name {
            font-weight: 500;
        }
        
        .sub-party .party-name {
            padding-left: 30px;
        }
        
        .right-section {
            border-left: 2px solid #ff9800;
        }
        
        .positive {
            color: #4caf50;
        }
        
        .new-label {
            color: #2196f3;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #d32f2f;
        }
        
        .last-updated {
            text-align: right;
            padding: 15px 30px;
            font-size: 14px;
            color: #666;
            background: #f5f5f5;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="title-section">
                    <h1>ข้อมูลล่าสุด</h1>
                </div>
                <div class="disclaimer">
                    ใช้ในการจำลองเหตุการณ์เท่านั้น<br>
                    ไม่เกี่ยวข้องกับสำนักงานภาครัฐในชีวิตจริง
                </div>
            </div>
            
            <div class="timestamp" id="timestamp">--:-- น.</div>
            
            <div class="progress-section">
                <div class="progress-label">นับแล้ว</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0.00%</div>
            </div>
            
            <div class="note">*จำนวน สส. จะแสดงขึ้นเมื่อคะแนนนับแล้วเกิน 30%</div>
        </div>
        
        <div id="tableContainer">
            <div class="loading">กำลังโหลดข้อมูล...</div>
        </div>
        
        <div class="last-updated" id="lastUpdated">
            อัปเดตล่าสุด: --
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS24uDrB8-tUNHdYXintHbMkGG6XcxeMLRBAJIpvWvrU5W5tBrkvcE6lSwOVSFw_y4elYNQl0LDHcl7/pub?output=csv';
        const UPDATE_INTERVAL = 10000; // Update every 10 seconds

        function parseCSV(csv) {
            const result = Papa.parse(csv, {
                header: false,
                skipEmptyLines: true,
                dynamicTyping: true
            });
            return result.data;
        }

        function formatNumber(num) {
            if (num === null || num === undefined || num === '') return '0';
            return num.toLocaleString('th-TH');
        }

        function renderTable(data) {
            if (!data || data.length < 3) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="error">ไม่สามารถโหลดข้อมูลได้</div>';
                return;
            }

            // Parse header info
            let timestamp = data[0][2] || '--:-- น.';
            let progress = parseFloat(data[1][3]) || 0;
            
            document.getElementById('timestamp').textContent = timestamp;
            document.getElementById('progressText').textContent = progress.toFixed(2) + '%';
            document.getElementById('progressBar').style.width = progress + '%';

            // Find data rows (starting after header rows)
            let startRow = 3;
            for (let i = 0; i < data.length; i++) {
                if (data[i][0] === 'พรรค') {
                    startRow = i + 1;
                    break;
                }
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>พรรค</th>
                            <th>คะแนน</th>
                            <th>%</th>
                            <th>เปลี่ยน (%)</th>
                            <th class="right-section">จำนวน สส.*</th>
                            <th>เลือกตั้งล่าสุด</th>
                            <th>เปลี่ยน</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let i = startRow; i < data.length; i++) {
                const row = data[i];
                if (!row || row.length < 2) continue;
                
                const partyName = row[0] || '';
                const votes = row[1];
                const percent = row[2];
                const change = row[3];
                const seats = row[4];
                const lastElection = row[5];
                const seatChange = row[6];

                if (partyName === 'รวม') {
                    html += `
                        <tr class="total-row">
                            <td class="party-name">${partyName}</td>
                            <td>${formatNumber(votes)}</td>
                            <td></td>
                            <td></td>
                            <td class="right-section">${seats || '14'}</td>
                            <td>${lastElection || '10'}</td>
                            <td class="positive">${seatChange || '+4'}</td>
                        </tr>
                    `;
                } else if (partyName.startsWith('   ')) {
                    html += `
                        <tr class="sub-party">
                            <td class="party-name">${partyName}</td>
                            <td>${formatNumber(votes)}</td>
                            <td>${percent || '0'}</td>
                            <td class="new-label">${change || 'พรรคใหม่'}</td>
                            <td class="right-section">${seats || '-'}</td>
                            <td>${lastElection || '-'}</td>
                            <td class="new-label">${seatChange || 'พรรคใหม่'}</td>
                        </tr>
                    `;
                } else if (partyName.includes('พันธมิตร')) {
                    html += `
                        <tr class="alliance-row">
                            <td class="party-name">${partyName}</td>
                            <td>${formatNumber(votes)}</td>
                            <td>${percent || '0'}</td>
                            <td class="new-label">${change || 'พันธมิตรใหม่'}</td>
                            <td class="right-section">${seats || '-'}</td>
                            <td>${lastElection || '-'}</td>
                            <td class="new-label">${seatChange || 'พันธมิตรใหม่'}</td>
                        </tr>
                    `;
                } else {
                    html += `
                        <tr>
                            <td class="party-name">${partyName}</td>
                            <td>${formatNumber(votes)}</td>
                            <td>${percent || '0'}</td>
                            <td>${formatNumber(change) || '0.00'}</td>
                            <td class="right-section">${seats || ''}</td>
                            <td>${lastElection || ''}</td>
                            <td>${seatChange || ''}</td>
                        </tr>
                    `;
                }
            }

            html += `
                    </tbody>
                </table>
            `;

            document.getElementById('tableContainer').innerHTML = html;
            
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `อัปเดตล่าสุด: ${now.toLocaleString('th-TH')}`;
        }

        async function fetchData() {
            try {
                const response = await fetch(SHEET_URL + '&t=' + Date.now());
                const csvText = await response.text();
                const data = parseCSV(csvText);
                renderTable(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="error">เกิดข้อผิดพลาดในการโหลดข้อมูล กรุณาลองใหม่อีกครั้ง</div>';
            }
        }

        // Initial fetch
        fetchData();

        // Auto-update
        setInterval(fetchData, UPDATE_INTERVAL);
    </script>
</body>
</html>
