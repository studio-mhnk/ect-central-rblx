<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลการเลือกตั้ง</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: white;
            padding: 0;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }
        
        .info-section {
            padding: 20px;
            background: white;
        }
        
        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .info-label {
            font-weight: bold;
            margin-right: 20px;
            min-width: 120px;
        }
        
        .info-value {
            font-weight: bold;
        }
        
        .progress-bar {
            background: #d0d0d0;
            height: 40px;
            width: 400px;
            margin: 0 20px;
            position: relative;
        }
        
        .notice {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .note {
            font-size: 14px;
            margin-top: 10px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        
        thead {
            background: #fff9e6;
        }
        
        th {
            padding: 12px 15px;
            text-align: center;
            font-weight: bold;
            color: #000;
            border: 1px solid #d0d0d0;
        }
        
        th:first-child {
            text-align: left;
            padding-left: 20px;
        }
        
        td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #d0d0d0;
        }
        
        td:first-child {
            text-align: left;
            padding-left: 20px;
            font-weight: normal;
        }
        
        tr:nth-child(odd) {
            background: #f5f5f5;
        }
        
        tr:nth-child(even) {
            background: white;
        }
        
        .party-name {
            color: #000;
        }
        
        .new-party {
            color: #000;
            font-style: italic;
        }
        
        .total-row {
            background: white !important;
            font-weight: bold;
            border-top: 2px solid #f0ad4e;
        }
        
        .separator-row {
            background: white !important;
            font-weight: bold;
            border-top: 2px solid #f0ad4e;
        }
        
        .change-positive {
            color: #000;
        }
        
        .blue-box {
            background: #b8d4f1;
            border: 2px solid #4a90e2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            padding: 40px;
            text-align: center;
            color: #dc3545;
        }
        
        .update-footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #666;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .progress-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="infoSection" class="info-section" style="display:none;"></div>
        
        <div id="content">
            <div class="loading">กำลังโหลดข้อมูล...</div>
        </div>
        
        <div class="update-footer" id="updateTime">กำลังโหลดข้อมูล...</div>
    </div>

    <script>
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRi_NRSqivQ0Pf490aRb6fo7WmSymdqJoy4mtKBPY0Ds6s8mNhdhzg8NxiXbmjzA15TZqwKsLYLUyzV/pub?gid=0&single=true&output=csv';
        const REFRESH_INTERVAL = 10000; // 10 seconds

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const result = {
                updateTime: '',
                counted: '',
                notice: '',
                note: '',
                headers: [],
                data: []
            };
            
            let dataStartRow = 0;
            
            // Parse header information
            for (let i = 0; i < Math.min(10, lines.length); i++) {
                const line = lines[i];
                const cols = line.split(',').map(c => c.trim().replace(/"/g, ''));
                
                if (cols[0] && cols[0].includes('ข้อมูลล่าสุด')) {
                    result.updateTime = cols[1] || '';
                }
                if (cols[0] && cols[0].includes('นับแล้ว')) {
                    result.counted = cols[1] || '';
                }
                if (line.includes('ใช้ในการจำลอง')) {
                    result.notice = line.replace(/,/g, ' ').replace(/"/g, '');
                }
                if (cols[0] && cols[0].includes('*จำนวน สส.')) {
                    result.note = cols[0];
                }
                
                if (line.includes('พรรค') && line.includes('คะแนน')) {
                    dataStartRow = i;
                    break;
                }
            }
            
            // Parse headers
            if (dataStartRow > 0) {
                const headerLine = lines[dataStartRow];
                result.headers = headerLine.split(',').map(h => h.trim().replace(/"/g, ''));
                
                // Parse data rows
                for (let i = dataStartRow + 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    
                    const values = line.split(',').map(v => v.trim().replace(/"/g, ''));
                    if (values.length > 0 && values[0]) {
                        const row = {};
                        result.headers.forEach((header, index) => {
                            row[header] = values[index] || '';
                        });
                        result.data.push(row);
                    }
                }
            }
            
            return result;
        }

        function formatValue(value, colIndex, isTotal) {
            if (!value || value === '-') return '-';
            
            // Change columns (index 3 and 6)
            if (colIndex === 3 || colIndex === 6) {
                if (value === 'พรรคใหม่') {
                    return `<span class="new-party">${value}</span>`;
                }
                const numStr = value.replace(/[+\s]/g, '');
                const num = parseFloat(numStr);
                if (!isNaN(num) && num !== 0) {
                    const sign = num > 0 ? '+' : '';
                    return `${sign}${num}`;
                }
            }
            
            return value;
        }

        function renderTable(result) {
            // Render info section
            if (result.updateTime || result.notice) {
                let infoHtml = '';
                if (result.updateTime) {
                    infoHtml += `
                        <div class="info-row">
                            <span class="info-label">ข้อมูลล่าสุด</span>
                            <span class="info-value">${result.updateTime}</span>
                        </div>
                    `;
                }
                if (result.counted) {
                    infoHtml += `
                        <div class="info-row">
                            <span class="info-label">นับแล้ว</span>
                            <div class="progress-bar"></div>
                            <span class="info-value">${result.counted}</span>
                        </div>
                    `;
                }
                if (result.notice) {
                    infoHtml += `<div class="notice">${result.notice}</div>`;
                }
                if (result.note) {
                    infoHtml += `<div class="note">${result.note}</div>`;
                }
                
                document.getElementById('infoSection').innerHTML = infoHtml;
                document.getElementById('infoSection').style.display = 'block';
            }
            
            // Render table
            let html = '<div class="table-wrapper"><table><thead><tr>';
            
            result.headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            result.data.forEach((row, rowIndex) => {
                const firstCol = row[result.headers[0]] || '';
                const isTotal = firstCol.includes('รวม');
                const isSeparator = firstCol.includes('คะแนนสมบูรณ์') || firstCol.includes('คะแนนไม่สมบูรณ์');
                
                let rowClass = '';
                if (isTotal) rowClass = 'total-row';
                if (isSeparator) rowClass = 'separator-row';
                
                html += `<tr class="${rowClass}">`;
                
                result.headers.forEach((header, colIndex) => {
                    const value = row[header] || '';
                    const formattedValue = formatValue(value, colIndex, isTotal);
                    
                    // Check if this is the blue box cell (MPs column in total row)
                    const isBlueBox = isTotal && colIndex === 4 && value !== '0';
                    const cellClass = isBlueBox ? 'blue-box' : '';
                    
                    if (colIndex === 0) {
                        html += `<td class="party-name ${cellClass}">${formattedValue}</td>`;
                    } else {
                        html += `<td class="${cellClass}">${formattedValue}</td>`;
                    }
                });
                html += '</tr>';
            });
            
            html += '</tbody></table></div>';
            return html;
        }

        async function fetchData() {
            try {
                const response = await fetch(CSV_URL + '&_=' + Date.now());
                const csv = await response.text();
                const result = parseCSV(csv);
                
                document.getElementById('content').innerHTML = renderTable(result);
                
                const now = new Date();
                const timeString = now.toLocaleTimeString('th-TH', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('updateTime').textContent = `อัพเดทอัตโนมัติ: ${timeString}`;
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('content').innerHTML = 
                    '<div class="error">เกิดข้อผิดพลาดในการโหลดข้อมูล กรุณาลองใหม่อีกครั้ง</div>';
            }
        }

        // Initial load
        fetchData();
        
        // Auto-refresh every 10 seconds
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
